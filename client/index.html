<!doctype html>
<html>
<head>
  <title>Wenge: Expedited Expenses</title>

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/octicons.css'>
  <link rel='stylesheet' href='css/site.css'>
</head>

<body ng-app='wenge' ng-cloak>

  <nav class='navbar navbar-fixed-top' ng-controller='NavigationController as NavCtrl' class="hidden-print">
    <div class='container-fluid' style='margin: 0 2em;' ng-show="NavCtrl.isLoggedIn()">
      <div class='collapse navbar-collapse'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='#/'>
            <img alt="IMA Logo" src="assets/logo.png" width="50" height="50">
          </a>
        </div>
        <h2 class="navbar-left">AFE</h2>

        <ul class="nav navbar navbar-right">
          <li class="dropdown" dropdown keyboard-nav>
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdown-toggle>
              {{ NavCtrl.user.username }} <i class="octicon octicon-chevron-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a ng-href="#/users/{{ NavCtrl.user.id }}"><i class="octicon octicon-home"></i> My Profile</a></li>
              <li><a href="#/bugs"><i class="octicon octicon-bug"></i> Report a Bug</a></li>
              <li><a href="" ng-click="NavCtrl.logout()"><i class="octicon octicon-sign-out"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class='container' style='padding-top: 5em;'>
    <ng-view></ng-view>
  </main>

  <script src='vendor/angular.min.js'></script>
  <script src='vendor/angular-route.min.js'></script>
  <script src='vendor/angular-resource.min.js'></script>
  <script src='vendor/angular-file-upload.min.js'></script>
  <script src='vendor/ui-bootstrap-tpls.min.js'></script>
  <script src='app.min.js'></script>
</body>
</html>
