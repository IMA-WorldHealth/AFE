<section class="wrapper">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Welcome {{ MainCtrl.user.username }}!
    </div>
    <form class="form-horizontal panel-body">

      <div class="form-group">
        <label class="col-sm-2 control-label">Last Login</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ MainCtrl.user.lastactive | date }}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ MainCtrl.user.email }}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Open AFEs</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ 3 }}</p>
        </div>
      </div>


      <a class="btn btn-sm btn-default" href="#/requests/create">
        <span class="dot dot-red"></span>
        <i class="glyphicon glyphicon-list-alt"></i> Create a new AFE
      </a>
    </form>
  </div>

</section>
