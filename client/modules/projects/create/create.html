<section>
  <form name="CreateForm" class="form-horizontal" ng-submit="CreateCtrl.create(CreateForm.$invalid)" novalidate>
    <fieldset>
      <legend>
        <i class="octicon octicon-plus"></i> Create a Project
      </legend>

      <div class="form-group" ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.code.$invalid }">
        <label for="code" class="col-sm-1 control-label">Code</label>
        <div class="col-sm-6">
          <input name="code" ng-model="CreateCtrl.project.code" class="solid-input" type="text" required />
          <p class="help-block" ng-show='CreateForm.$submitted && CreateForm.code.$invalid'>
            You must enter a code.
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="color" class="col-sm-1 control-label">Color</label>
        <div class="dropdown col-sm-6" dropdown keyboard-nav>
          <a class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdown-toggle>
            <span class="dot" ng-style="{ 'background-color' : CreateCtrl.project.color }"></span>
            {{ CreateCtrl.project.colorname || "Select a Color" }}
            <i class="octicon octicon-chevron-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="color in CreateCtrl.colors | limitTo:12">
              <a ng-click="CreateCtrl.selectColor(color)" href="">
                <span class="dot" ng-style="{ 'background-color' : color.code }"></span> {{ color.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <button type="submit" class="btn btn-md btn-success col-sm-offset-1">Submit</button>
    </fieldset>
  </form>
</section>
