<section>

  <!-- alerts -->
  <alert ng-repeat="message in ProjectCtrl.state.messages" type="{{ message.type }}" close="ProjectCtrl.state.close($index)" class="hidden-print">
    <strong>
      <i class="octicon" ng-class="{ 'octicon-check' : message.type === 'success', 'octicon-alert' : message.type === 'danger', 'octicon-info' : message.type === 'info' }"></i>
    </strong>
    {{ message.text }}
  </alert>

  <!-- overview table -->
  <table class="table table-condensed table-bordered table-scrollable">
    <thead>
      <tr>
        <th colspan="3">
          Available Projects

          <span class="pull-right">
            <span class="btn-group btn-group-xs">
              <a href="#/projects/create" class="btn btn-xs btn-default" tooltip="New Project" tooltip-popup-delay="200">
                <i class="octicon octicon-plus"></i>
              </a>
              <a href="" class="btn btn-xs btn-default" ng-click="ProjectCtrl.reload()" tooltip="Refresh Projects" tooltip-popup-delay="200">
                <i class="octicon octicon-sync"></i>
              </a>
            </span>
            <span class="btn-group btn-group-xs">
              <a href="" class="btn btn-xs btn-default" ng-click="ProjectCtrl.print()" tooltip="Print Page" tooltip-popup-delay="400" tooltip-animation="false">
                <i class="octicon octicon-file-pdf"></i>
              </a>
              <a href="" class="btn btn-xs btn-default" ng-click="ProjectCtrl.download()" tooltip="Download Projects" tooltip-popup-delay="200">
                <i class="octicon octicon-cloud-download"></i>
              </a>
            </span>
          </span>
        </th>
      </tr>
      <tr>
        <th style="width:30px;">ID</th>
        <th style="width:35px;">Dot</th>
        <th>Code</th>
      </tr>
    </thead>
  </table>
  <table class="table table-condensed table-bordered table-hover">
    <tbody>
      <tr dir-paginate="project in ProjectCtrl.projects | itemsPerPage: 12">
        <td style="width:30px; text-align:center;">{{ project.id }}</td>
        <td style="width:35px; text-align:center;"><span class="dot" ng-style="{ 'background-color' : project.color }"></span></td>
        <td>
          <span class="label label-primary">{{ project.subprojects }}</span>

          {{ project.code }}

          <span class="pull-right">
            <a ng-href="#/projects/{{ project.id }}" class="btn btn-xs btn-default">
              <i class="octicon octicon-pencil"></i>
            </a>
            <a href="" class="btn btn-xs btn-default" ng-click="ProjectCtrl.delete(project)">
              <i class="octicon octicon-trashcan"></i>
            </a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <dir-pagination-controls></dir-pagination-controls>

</section>
