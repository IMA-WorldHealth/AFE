<section>
  <table class="table table-condensed table-bordered">
    <thead>
      <tr>
        <th>User</th>
        <th>Name</th>
        <th>Email</th>
        <th colspan="2">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in UserCtrl.users track by user.id">
        <td>{{ user.username }}</td>
        <td>{{ user.displayname }}</td>
        <td>{{ user.email}}</td>
        <td>{{ user.lastactive | date }}</td>
        <td><a ng-href="#/users/{{user.id}}">#</a></td>
      </tr>
    </tbody>
  </table>
</section>
